<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.ico">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div class="wrapper">
    <div class="date-input-container">
      <div class="date-input">
        <input type="text" placeholder="DD" id="day">
        <label for="day">DAY</label>
        <span id="day-error-empty" class="error">This field is required.</span>
        <span id="day-error-valid" class="error">Must be a valid day.</span>
        <span id="date-error" class="error">Must be a valid date.</span>
      </div>
      
      <div class="date-input">
        <input type="text" placeholder="MM" id="month">
        <label for="month">MONTH</label>
        <span id="month-error-empty" class="error">This field is required.</span>
        <span id="month-error-valid" class="error">Must be a valid month.</span>
      </div>

      <div class="date-input">
        <input type="text" placeholder="YYYY" id="year">
        <label for="year">YEAR</label>
        <span id="year-error-empty" class="error">This field is required.</span>
        <span id="year-error-valid" class="error">Must be a valid year.</span>
      </div>
    </div>

    <div class="separator">
      <div class="arrow-wrapper" onclick="computeDate()">
        <img src="./assets/images/icon-arrow.svg" alt="icon-arrow">
      </div>
    </div>

    <div class="date-output-container">
      <div class="date-output">
        <span id="years-output">--</span> years
      </div>
      <div class="date-output">
        <span id="months-output">--</span> months
      </div>
      <div class="date-output">
        <span id="days-output">--</span> days
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
